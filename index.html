<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¡ï¸ Temperature Converter</h1>

    <!-- Input field -->
    <input type="number" id="temperature" placeholder="Enter temperature">

    <!-- Dropdown -->
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <!-- Convert button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Display result -->
    <div id="result"></div>
  </div>

  <!-- Script for conversion -->
  <script>
    function convertTemperature() {
      let temp = document.getElementById("temperature").value;
      let unit = document.getElementById("unit").value;
      let result = document.getElementById("result");

      if (temp === "" || isNaN(temp)) {
        result.innerHTML = "âš ï¸ Please enter a valid number!";
        return;
      }

      temp = parseFloat(temp);
      let converted = "";

      if (unit === "celsius") {
        converted = 
          `${(temp * 9/5 + 32).toFixed(2)} Â°F | ${(temp + 273.15).toFixed(2)} K`;
      } else if (unit === "fahrenheit") {
        converted = 
          `${((temp - 32) * 5/9).toFixed(2)} Â°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
      } else if (unit === "kelvin") {
        converted = 
          `${(temp - 273.15).toFixed(2)} Â°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} Â°F`;
      }

      result.innerHTML = `Converted: <b>${converted}</b>`;
    }
  </script>
</body>
</html>
